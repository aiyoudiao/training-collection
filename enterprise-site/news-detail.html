<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新闻详情页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/news-detail.css" />
  </head>
  <body>
    <header id="header" class="w-full z-40 bg-gray-800" role="nav">
      <nav
        class="w-full h-16 text-white mx-auto flex items-center justify-between py-6"
        aria-label="Global"
      >
        <div class="flex gap-2 text-white items-center md:px-12 px-11">
          <img class="w-9" src="./assets/logo.svg" alt="Logo" />
          <h1 class="text-lg">企业站</h1>
        </div>
        <button id="header-menu" class="md:hidden mr-11" aria-label="菜单">
          <img class="w-8 h-8" src="./assets/menu.svg" alt="菜单" />
        </button>
        <ul
          class="hidden md:flex list-none gap-10 text-sm items-center pr-72 max-lg:pr-40"
          role="navigation"
        >
          <!-- 移除 after:scale-0 即可，让当前菜单项高亮 -->
          <li
            class="text-white relative after:absolute after:-bottom-2 after:left-1/2 after:-translate-x-1/2 after:content-[' '] after:block after:w-6 after:border-b-2 after:border-red-500 after:scale-0 after:transform hover:after:scale-100 after:transition-transform after:duration-300"
          >
            <a
              class="text-decoration-none"
              href="index.html"
              aria-current="page"
              >首页</a
            >
          </li>
          <li
            class="text-white relative after:absolute after:-bottom-2 after:left-1/2 after:-translate-x-1/2 after:content-[' '] after:block after:w-6 after:border-b-2 after:border-red-500 after:transform hover:after:scale-100 after:transition-transform after:duration-300"
          >
            <a class="text-decoration-none" href="news.html">新闻列表页</a>
          </li>
          <li
            class="text-white relative after:absolute after:-bottom-2 after:left-1/2 after:-translate-x-1/2 after:content-[' '] after:block after:w-6 after:border-b-2 after:border-red-500 after:transform after:scale-0 hover:after:scale-100 after:transition-transform after:duration-300"
          >
            <a class="text-decoration-none" href="about-us.html">关于我们</a>
          </li>
        </ul>
      </nav>
    </header>
    <section
      id="drawer"
      class="z-50 fixed hidden inset-y-0 w-1/2 right-0 bg-[#252429]"
      role="dialog"
      aria-labelledby="drawer-container"
      aria-hidden="true"
    >
      <div class="text-right">
        <button
          id="drawer-closer"
          class="text-white mr-11 mt-4"
          aria-label="关闭"
        >
          <img class="w-8 h-8" src="./assets/close.svg" alt="关闭按钮" />
        </button>
      </div>
      <nav class="text-white text-2xl">
        <ul>
          <li class="px-5">
            <a class="block py-8" href="index.html">首页</a>
          </li>
          <li class="px-5 [border-top:1px_solid_#333333]">
            <a class="block py-8" href="news.html">新闻列表页</a>
          </li>
          <li class="px-5 [border-top:1px_solid_#333333]">
            <a class="block py-8" href="about-us.html">关于我们</a>
          </li>
        </ul>
      </nav>
    </section>

    <main class="main">
      <div class="pt-4 md:pt-14 pb-5 md:pb-10 relative">
        <img
          class="w-3/4 md:w-[58.9%] ml-[12.5%] md:ml-[27.76%]"
          src="./assets/news/newsdetailspage.png"
        />
        <div class="text-center relative -mt-4 md:-mt-10">
          <h2
            class="w-full text-black text-xl md:text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl font-normal slide-in-right"
          >
          新闻详情页
          </h2>
          <div
            class="w-16 md:w-32 h-1.5 mx-auto mt-4 md:mt-8 bg-[#FF350D]"
          ></div>
        </div>
      </div>
      <article class="text-sm md:text-base text-[#353535] w-full px-4 md:px-20 lg:px-32 xl:px-44"></article>
    </main>


    <footer
      class="w-full relative text-white text-[1rem] bg-[#FF350D] py-12 px-8"
    >
      <address
        class="flex flex-col md:flex-row md:flex-wrap items-start md:items-center justify-center leading-loose not-italic"
      >
        <div class="grid grid-cols-3 w-full">
          <div class="text-center">
            地址：中国山东省青岛市市南区某某中路20号
          </div>
          <div class="text-center">邮箱：1370XXX171@qq.com</div>
          <div class="text-center">电话：0591-88888888</div>
        </div>
      </address>
      <div class="relative flex items-center md:justify-center mx-auto mt-12">
        <img class="w-8 h-8 mr-3" src="./assets/qrcode.png" />
        <div class="ml-2">
          Copyright ©2009 - 2022 Cld , All Rights Reserved 某某网络科技有限公司
          版权所有 陕ICP备xxxxxxx号
        </div>
      </div>
    </footer>
    <script type="module" src="./scripts/news-detail.js"></script>
  </body>
</html>
