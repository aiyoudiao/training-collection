<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            myum: "'Microsoft YaHei UI-MONOSPACE', 'Microsoft YaHei UI', 'sans-serif'"
          },
          extend: {
            colors: {
            },
          },
        },
      };
    </script>
    <style>
      /* 自定义样式 */
      .parallax {
        background-image: url("./source/img/banner.jpg");
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
          <div class="text-lg font-semibold text-gray-700">Corporate Logo</div>
          <nav class="hidden md:flex space-x-4">
            <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">Services</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
          </nav>
          <div class="md:hidden">
            <!-- Mobile menu button -->
            <button class="text-gray-700 focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="parallax h-64 flex items-center justify-center text-white">
      <h1 class="text-4xl font-bold">Welcome to Our Company</h1>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Our Services</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-2">Service 1</h3>
            <p class="text-gray-700">Description of Service 1.</p>
          </div>
          <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-2">Service 2</h3>
            <p class="text-gray-700">Description of Service 2.</p>
          </div>
          <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-2">Service 3</h3>
            <p class="text-gray-700">Description of Service 3.</p>
          </div>
        </div>
      </section>

      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">About Us</h2>
        <p class="text-gray-700">Information about the company.</p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-6">
        <p class="text-center">
          &copy; 2024 Corporate Website. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
