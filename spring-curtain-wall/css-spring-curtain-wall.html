<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 版本弹幕墙</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 60px;
      }

      main {
        box-sizing: border-box;
        margin: 10px 20px 10px;
        height: calc(100vh - 220px);
        border: 4px solid #2c2c2c;
        position: relative;
        overflow: hidden;
        background-color: #f0f0f0;
        user-select: none;
        border-radius: 5px;
        box-shadow: 0 0 10px #2c2c2c;
      }

      main span[id^="msg@"] {
        cursor: pointer;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 140px;
        background-color: #2c2c2c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        user-select: none;
      }

      footer input[type="text"] {
        width: 312px;
        height: 30px;
        border: 1px solid #000;
        border-radius: 5px;
        padding: 0 10px;
      }

      footer .button-group {
        margin-top: 10px;
      }

      footer input[type="button"] {
        cursor: pointer;
        width: 80px;
        height: 30px;
        border: 1px solid #000;
        border-radius: 5px;
        padding: 0 10px;
      }

      footer input[type="button"]:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
    <script src="./createReadableColor.js"></script>
    <script>
      // 弹幕属性类
      class BulletCurtainAttribute {
        static bulletCurtainAttribute = null;
        static getBulletCurtainAttribute() {
          if (BulletCurtainAttribute.bulletCurtainAttribute) {
            return BulletCurtainAttribute.bulletCurtainAttribute;
          }

          BulletCurtainAttribute.bulletCurtainAttribute =
            new BulletCurtainAttribute();

          return BulletCurtainAttribute.bulletCurtainAttribute;
        }

        constructor() {
          // 弹幕颜色集合16进制
          this.colors = Array(24)
            .fill(0)
            .map((_, i) => generateReadableColor("#f0f0f0"));

          // 弹幕速度集合
          this.speeds = Array(15)
            .fill(0)
            .map((_, i) => i + 5);
          // 弹幕字体集合
          this.fonts = [
            "微软雅黑",
            "宋体",
            "黑体",
            "仿宋",
            "隶书",
            "幼圆",
            "华文彩云",
            "华文行楷",
            "华文宋体",
            "华文中宋",
            "华文仿宋",
            "华文琥珀",
            "华文隶书",
            "华文新魏",
            "华文彦宋",
            "华文琥珀",
            "华文隶书",
            "华文行楷",
            "华文新魏",
            "华文中宋",
            "华文仿宋",
            "华文楷体",
            "华文宋体",
          ];
          // 弹幕字体大小集合
          this.fontSizes = Array(24)
            .fill(0)
            .map((_, i) => `${i + 12}px`);
          // 弹幕字体粗细集合
          this.fontWeights = [100, 200, 300, 400, 500, 600, 700, 800, 900];
          // 弹幕过渡函数集合
          this.transitionFunctions = [
            "ease",
            "ease-in",
            "ease-out",
            "ease-in-out",
            "linear",
          ];
        }

        getRandomColor() {
          const colorIndex = Math.floor(Math.random() * this.colors.length);
          return this.colors[colorIndex];
        }

        getRandomSpeed() {
          const speedIndex = Math.floor(Math.random() * this.speeds.length);
          return this.speeds[speedIndex];
        }

        getRandomTransitionFunction() {

          return 'linear' // 改成匀速的，下面是各种速度的

          const transitionFunctionIndex = Math.floor(
            Math.random() * this.transitionFunctions.length
          );
          return this.transitionFunctions[transitionFunctionIndex];
        }

        getRandomFont() {
          const fontIndex = Math.floor(Math.random() * this.fonts.length);
          return this.fonts[fontIndex];
        }

        getRandomFontSize() {
          const fontSizeIndex = Math.floor(
            Math.random() * this.fontSizes.length
          );
          return this.fontSizes[fontSizeIndex];
        }

        getRandomFontWeight() {
          const fontWeightIndex = Math.floor(
            Math.random() * this.fontWeights.length
          );
          return this.fontWeights[fontWeightIndex];
        }
      }

      window.onload = function () {
        let i = 0;
        let launched = false;
        const input = document.getElementById("input");
        const btn = document.getElementById("btn");
        const main = document.querySelector("main");
        const createBulletId = (key) => `msg@${i}`;
        const bulletCurtainAttributes =
          BulletCurtainAttribute.getBulletCurtainAttribute();

        // 清空弹幕
        const clearBulletCurtainWall = () => {
          main.innerHTML = "";
          launched = false;
        };

        // 暂停单个弹幕
        const pausedSingleBullet = (span) => {
          const spanCSS = document.defaultView.getComputedStyle(span);
          const x = parseFloat(spanCSS.left);
          const y = parseFloat(spanCSS.top);
          span.style.transition = `none`;
          span.style.top = y + "px";
          span.style.left = x + "px";
        };

        // 暂停弹幕
        const pauseBulletCurtainWall = (ele) => {
          if (!launched) return;

          main.querySelectorAll("span").forEach((span) => {
            pausedSingleBullet(span);
          });

          launched = false;
        };

        // 恢复单个弹幕
        const resumeSingleBullet = (span) => {
          const speed = span.dataset["speed"];
          const transitionFunction = span.dataset["transitionFunction"];
          console.log(`speed${span.id}: ${speed}`);
          span.style.transition = `left ${speed} ${transitionFunction}`;
          setTimeout(function () {
            span.style.left = "-100%";
          }, 0);
        };

        // 恢复暂停的弹幕
        const resumeBulletCurtainWall = () => {
          if (launched) return;

          main.querySelectorAll("span").forEach((span) => {
            resumeSingleBullet(span);
          });

          launched = true;
        };

        // 创建弹幕
        const createBulletCurtain = (msg, i) => {
          const span = document.createElement("span");
          span.id = createBulletId(i);
          span.innerText = msg;
          span.style.color = bulletCurtainAttributes.getRandomColor();
          span.style.fontWeight = bulletCurtainAttributes.getRandomFontWeight();
          span.style.fontFamily = bulletCurtainAttributes.getRandomFont();
          const fontSize = bulletCurtainAttributes.getRandomFontSize();
          span.style.fontSize = fontSize;
          span.style.position = "absolute";
          let top = Math.random() * main.clientHeight;
          top = top + 36 > main.clientHeight ? top - 36 : top;
          span.style.top = top + "px";
          // span.style.left = Math.random() * main.clientWidth + "px"; // 屏幕中随机位置
          span.style.left = "100%";
          const speed = `${bulletCurtainAttributes.getRandomSpeed()}s`;
          span.dataset["speed"] = speed;
          const transitionFunction = `${bulletCurtainAttributes.getRandomTransitionFunction()}`;
          span.dataset["transitionFunction"] = transitionFunction;

          if (launched) {
            span.style.transition = `left ${speed} ${transitionFunction}`;
          }

          main.appendChild(span);

          if (launched) {
            setTimeout(function () {
              span.style.left = "-100%";
            }, 0);
          }

          span.addEventListener("transitionend", function () {
            span.remove();
          });

          resumeBulletCurtainWall();
          input.value = "";
        };

        // 触发弹幕
        const triggerBulletCurtain = (ele) => {
          pauseBulletCurtainWall(ele);
          alert(`你点击了弹幕${ele.id}：${ele.innerText}`);
          resumeBulletCurtainWall(ele);
        };

        main.addEventListener("click", function (e) {
          const { target } = e;
          if (
            target.tagName === "SPAN" &&
            target.id &&
            target.id.indexOf("msg@") > -1
          ) {
            triggerBulletCurtain(target);
          }
        });

        main.addEventListener("mouseover", function (e) {
          const { target } = e;
          if (
            target.tagName === "SPAN" &&
            target.id &&
            target.id.indexOf("msg@") > -1
          ) {
            pausedSingleBullet(target);
          }
        });

        main.addEventListener("mouseout", function (e) {
          const { target } = e;
          if (
            target.tagName === "SPAN" &&
            target.id &&
            target.id.indexOf("msg@") > -1
          ) {
            resumeSingleBullet(target);
          }
        });

        btn.addEventListener("click", function () {
          const text = input.value;
          i++;
          createBulletCurtain(text, i);
        });
        clear.addEventListener("click", function () {
          clearBulletCurtainWall();
        });
        pause.addEventListener("click", function () {
          pauseBulletCurtainWall();
        });
        resume.addEventListener("click", function () {
          resumeBulletCurtainWall();
        });
        input.addEventListener("keydown", function (e) {
          if (e.keyCode === 13) {
            btn.click();
          }
        });
      };
    </script>
  </head>
  <body>
    <header>
      <h1>弹幕墙</h1>
    </header>
    <main class="screen" onselectstart="return false;"></main>
    <footer onselectstart="return false;">
      <input type="text" id="input" placeholder="请输入弹幕内容" />
      <div class="button-group" onselectstart="return false;">
        <input type="button" id="btn" value="发射弹幕" />
        <input type="button" id="clear" value="清空弹幕" />
        <input
          type="button"
          id="pause"
          value="暂停弹幕"
          style="display: none"
        />
        <input
          type="button"
          id="resume"
          value="恢复弹幕"
          style="display: none"
        />
      </div>
    </footer>
  </body>
</html>
