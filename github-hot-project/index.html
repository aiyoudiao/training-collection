<!DOCTYPE html>
<html lang="zh">
<head>
  <!-- 从 CDN 加载 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 从 CDN 加载 Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <!-- 从 CDN 加载 React 和 ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- 从 CDN 加载 Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 使用 Babel 转换加载 React 组件 -->

  <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" src="components/Loading.js"></script>
  <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" src="components/LazyLoad.js"></script>
  <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" src="components/InfinityLoad.js"></script>
  <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" src="components/Modal.js"></script>
  <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" src="components/Nav.js"></script>
  <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" src="components/Avatar.js"></script>
  <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" src="components/List.js"></script>
</head>
<body>
  <!-- React 应用程序的根元素 -->
  <div id="root"></div>

  <!-- 加载主 React 应用程序 -->
  <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" src="./main.js"></script>
</body>
</html>
