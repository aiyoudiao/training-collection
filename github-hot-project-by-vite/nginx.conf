server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 处理静态文件
    location /assets/ {
        root /usr/share/nginx/html;
        expires 30d;
    }

    # 其他配置...
}
